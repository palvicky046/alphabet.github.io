<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alphabdet institute</title>
    <link href="style.css" rel="stylesheet">

</head>
<body>
    <form id="form">
        <div>
            <label>First Name :</label>
            <input type="text" placeholder="Vicky" />
        </div>
        <div>
            <label>Last Name :</label>
            <input type="text" placeholder="Pal" />
        </div>
        <div>
            <label>Email :</label>
            <input type="email" placeholder="text@text.com" />
        </div>
        <div>
            <label>Phone :</label>
            <input type="tel" placeholder="9999999999" />
        </div>
        <div>
            <label>DOB :</label>
            <input type="date" />
        </div>
        <div>
            <label>Gender</label>
            <input type="radio" class="radio" name="gender" /> Male
            <input type="radio" class="radio" name="gender" /> Female
        </div>
        <div>
            <label>Games :</label>

            <input type="checkbox" />
            <label>Cricket</label>

            <input type="checkbox" />
            <label>Kabbadi</label>
            
            <input type="checkbox" />
            <label>Hockey</label>
        </div>
        <input type="submit">
        <input type="reset">
    </form>
    <label for="">asjksajhjsajska</label>
</body>
</html>
