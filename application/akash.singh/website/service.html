<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
<title>Login</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@500;700&family=Roboto:ital,wght@0,400;1,500&display=swap"
    rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400&display=swap" rel="stylesheet">

<link href="css/login-akash.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar-div common-padding sticky-top">
        <div class="logo">
            <img src="img/Logo.png" alt="logo">
        </div>
        <div class="main">
            <ul>
                <li><a href="#">Home</a></li>
                
                <li><a href="#">Service</a></li>
                
                <li><a href="#">Feature</a></li>
                
                <li><a href="#">Product</a></li>
                
                <li><a href="#">Testimonial</a></li>
                
                <li><a href="#">FAQ</a></li>
            </ul>
        </div>
        <div class="button-style">
            <div class="login-botton">
                <button>Login</button>
            </div>
            <div class="button-signup">
                <button>Sign Up</button>
            </div>
        </div>
    </nav>


    <div class="row login-sec">
        <div class="col-xl-6">
            <form class="form-design">
                <h2>Login</h2>
                <div>
                    <input type="text" placeholder="Enter name or Email Id"> 
                </div>
                <div>
                    <input type="password" placeholder="Enter password"> 
                </div>
                <button>Login</button> 
                <P>Forget Password <a href="#">click Here</a></P>
                <hr>
                <div class="login-g-button">
                    <button><img src="img/google logo.png">&nbsp;&nbsp;Google</button>
                </div>
                <div class="login-g-button">
                    <button><img src="img/download.png">&nbsp;&nbsp;Twitter</button>
                </div>
         
            </form> 
        </div>
        <div class="col-xl-6 login-img">
            <img src="img/banner.png" >
        </div>  
    </div>
</body>
</html>
