<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Address</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
</head>
<body>
    <div class="container">
        <h2>New Address</h2>
        <form action="" class="w-100">
          <div class="formInput text-start mb-3">
            <label for="" class="d-block mb-2 labelStyle">Select State</label>
            
            <div class="form-floating">
              <label for="" class="d-block mb-2 labelStyle">Select State</label>
                <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
                  <option selected></option>
                  <option value="1">One</option>
                  <option value="2">Two</option>
                  <option value="3">Three</option>
                </select>
               
              </div>
          </div>
  
          <div class="formInput text-start mb-3">
              <label for="" class="d-block mb-2 labelStyle">Select City</label>
              <div class="form-floating">
                <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
                  <option selected>Select City</option>
                  <option value="1">One</option>
                  <option value="2">Two</option>
                  <option value="3">Three</option>
                </select>
            
              </div>
            </div>
  
            <div class="formInput text-start mb-3">
              <label for="" class="d-block mb-2 labelStyle">Select Location</label>
              <div class="form-floating">
                <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
                  <option selected>Select Location</option>
                  <option value="1">One</option>
                  <option value="2">Two</option>
                  <option value="3">Three</option>
                </select>
               </div>           
            </div>
  
            <div class="formInput text-start mb-3">
              <label for="" class="d-block mb-2 labelStyle">Pincode</label>
              <input type="tel" class="w-100" placeholder="Pincode"/>
              
            </div>
            <div class="formInput text-start mb-3">
                
                <label for="" class="d-block mb-2 labelStyle">Full Address</label>
                
                <div class="form-floating">
                    <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea"></textarea>
                    <label for="floatingTextarea">Address</label>
                  </div>
              </div>
          <div class="form-btn mt-4">
              <a href="#" class="btn btn-lg btn-style w-100">Save</a>
          </div>
        </form>
      </div>    
</body>
</html>
