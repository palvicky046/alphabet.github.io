<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Our rates</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <h3 class="text-start m-3">Our Rates</h3>



      <div class="card mb-3">
        <div class="card-body d-flex justify-content-between align-items-center p-0">
            <div class="rate-time mx-4">
                <i class="bi bi-clock-history d-block"></i>
            </div>
            <div class="card-text">
          <p class=" text-start m-0">
            Min 4 Hours <br />
            <span
              >Hourly Basis, <br />
              Morning 7AM to 6PM</span
            >
          </p>
        </div>
          <div class="rate-price themeBg">
           <span>₹500</span>
        </div>
        </div>
      </div>

      <div class="card mb-3">
        <div class="card-body d-flex justify-content-between align-items-center p-0">
            <div class="rate-time card-hour-bg1 mx-4">
                <i class="bi bi-clock-history d-block"></i>
            </div>
            <div class="card-text">
          <p class=" text-start m-0">
            Min 4 Hours <br />
            <span
              >Hourly Basis, <br />
              Morning 7AM to 6PM</span
            >
          </p>
        </div>
          <div class="rate-price card-price-bg1">
           <span>₹700</span>
        </div>
        </div>
      </div>

      <div class="card mb-3">
        <div class="card-body d-flex justify-content-between align-items-center p-0">
            <div class="rate-time card-hour-bg2 mx-4">
                <i class="bi bi-clock-history d-block"></i>
            </div>
            <div class="card-text">
          <p class=" text-start m-0">
            Min 4 Hours <br />
            <span
              >Hourly Basis, <br />
              Morning 7AM to 6PM</span
            >
          </p>
        </div>
          <div class="rate-price card-price-bg2">
           <span>₹650</span>
        </div>
        </div>
      </div>

    </div>
  </body>
</html>
