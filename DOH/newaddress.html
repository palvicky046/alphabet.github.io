<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New Address</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <h2>New Address</h2>
        <form action="" class="w-100">
            <div class="formInput text-start mb-3">
                <label for="" class="d-block mb-2 labelStyle">Select State</label>

                <select name="" id="" class="w-100 custom-caret">
                    <option value="" selected disabled>-Select State-</option>
                    <option value="">Maharashtra</option>
                    <option value="">Bangalore</option>
                    <option value="">Uttar Pradesh</option>
                </select>

                <i class="bi bi-chevron-down"></i>

            </div>

            <div class="formInput text-start mb-3">
                <label for="" class="d-block mb-2 labelStyle">Select City</label>
                <select name="" id="" class="w-100 custom-caret">
                    <option value="" selected disabled>-Select City-</option>
                    <option value="">Maharashtra</option>
                    <option value="">Bangalore</option>
                    <option value="">Uttar Pradesh</option>
                </select>

                <i class="bi bi-chevron-down"></i>
                
            </div>

            <div class="formInput text-start mb-3">
                <label for="" class="d-block mb-2 labelStyle">Select Location</label>
                <select name="" id="" class="w-100 custom-caret">
                    <option value="" selected disabled>-Select Location-</option>
                    <option value="">Maharashtra</option>
                    <option value="">Bangalore</option>
                    <option value="">Uttar Pradesh</option>
                </select>

                <i class="bi bi-chevron-down"></i>
                
            </div>

            <div class="formInput text-start mb-3">
                <label for="" class="d-block mb-2 labelStyle">Pincode</label>
                <input type="number" class="w-100" placeholder="Pincode" />
                
            </div>
            <div class="formInput text-start mb-3">
                <label for="" class="d-block mb-2 labelStyle">Address</label>
                <textarea class="w-100" placeholder="Address"></textarea>

            <div class="form-btn text-center mt-4">
                <a href="#" class="btn btn-lg btn-style w-100">Save</a>
                <a href="#" class="d-block text-decoration-none mt-2" >Cancel</a>
 
            </div>
        </form>
    </div>
</body>

</html>
