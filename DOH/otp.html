<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OTP</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <img src="/DOH/image/banner_img.png" alt="Banner Image" />
      <h2>OTP</h2>
      <form action="" class="w-100">
        <div class="formInput text-start">
          <label for="" class="d-block mb-2 labelStyle">Enter  Verification Code</label>
          <input type="text" class="w-100" placeholder="Enter OTP" />
          <i class="bi bi-eye-slash"></i>
        </div>
        <div class="form-btn mt-4">
            <a href="#" class="btn btn-lg btn-style w-100">Login</a>
        </div>
      </form>
      <a href="#" class="text-decoration-none themeColor d-block mt-3">Resend OTP</a>
    </div>
  </body>
</html>
