<html>
    <head>
        <title>table youtube 14</title>
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <div class="test">   
            <table border="1" align="center" style="text-align: center;" cellpadding="5px" cellspacing="3px">
            <tr>
                <th colspan="8">TIME TABLE</th>
            </tr>
            <tr>
                <td rowspan="8">Clock</td>
                <td></td>
                <td>Monday</td>
                <td>Tuesday</td>
                <td>Wednesday</td>
                <td>Thursday</td>
                <td>Friday</td>
                <td>Saturday</td>
            </tr>
            <tr>
                <td>10:00</td>
                <td>History</td>
                <td>Hindi</td>
                <td>English</td>
                <td>Maths</td>
                <td colspan="2">English</td>
                
            </tr>
            <tr>
                <td>10:30</td>
                <td>Marathi</td>
                <td>Hindi</td>
                <td>English</td>
                <td>Maths</td>
                <td>Sanskrit</td>
                <td>Science</td>
            </tr>
            <tr>
                <td>11:00</td>
                <td colspan="6">Break</td>
            </tr>
            <tr>
                <td>11:30</td>
                <td>Marathi</td>
                <td>Hindi</td>
                <td>English</td>
                <td rowspan="2">science</td>
                <td rowspan="2">Sanskrit</td>
                <td rowspan="3">Half Day</td>
            </tr>
            <tr>
                <td>12:00</td>
                <td colspan="2" rowspan="2">Maths</td>
                <td>English</td>
            </tr>
            <tr>
                <td>12:30</td>
                <td>English</td>
                <td>Maths</td>
                <td>Sanskrit</td>
            </tr>
        </table>
        </div>
    </body>
</html>
