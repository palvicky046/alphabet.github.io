<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"   integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous"> 

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <link href="demo.css" rel="stylesheet">
    <title>Admission Form</title>

    </head>
    <body>
        <form id="form">
            <h3 style="color: black; text-align: center;">ADMISSION FORM</h3>
        <div>
            <label>First Name :</label>
            <input type="text" placeholder="Riya" />
        </div>
        <div>
            <label>Middle Name :</label>
            <input type="text" placeholder="Abcd" />
        </div>
        <div>
            <label>Last Name :</label>
            <input type="text" placeholder="abcd" />
        </div>
        <div>
            <label for="addr" >Address:</label>
             <textarea id="addr" name="addr" ></textarea>
        </div>
        <div>
            <label>Phone :</label>
            <input type="tel" placeholder="1234578901" />
        </div>
        <div>
            <label>Email :</label>
            <input type="Email" placeholder="abc@gmail.com" />
        </div>
        <div>
            <label>Gender :</label>
            <input type="radio" class="radio" name="gen" /> Male
            <input type="radio" class="radio" name="gen" />Female
        </div>
        <div>
            <label>Class :</label>
            <input type="text" placeholder="1" />
        </div>
        <div>
            <label>Medium :</label>
            <select >
                <option label="Select Medium..." value="med"></option>
                <option value="English">English</option>
                <option value="Hindi">Hindi</option>
                <option value="Marathi">Marathi</option>
                <option  value="Other">Other...</option>
                </select>
        </div>
        <div>
            <label>Student Image :</label>
            <input type="file" name="fileupload" />
        </div>
        <input type="submit">
        <input type="reset">
        </form>
    </body>
</html>
