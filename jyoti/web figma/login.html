<!DOCTYPE html>
<html lang="en">
<head>

    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
        <link href="web.css" rel="stylesheet">
    
        <title>Login Page</title>
    
</head>
<body>
    <div>
        <nav class="navbar-div common-padding">
            <div class="logo">
                <img src="img/Logo.png">

            </div>
            <div class="main">
                <ul>
                    <li>
                        <a> Home</a>
                    </li>
                    <li>
                        <a >Service</a>
                    </li>
                    <li>
                        <a >Feature</a>
                    </li>
                    <li>
                        <a>Product</a>
                    </li>
                    <li>
                        <a >Testimonial</a>
                    </li>
                    <li>
                        <a >FAQ</a>
                    </li>
                </ul>
            </div>
            <div class="button-style">
                <button>Login</button>
                <button class="signup-button">Signup</button>
            </div>
        </nav>
    </div>
    
    <div class="login-page row">
        <div class="col-xl-6">
            <form>
                <h3 class="login-head">LOGIN</h3>
                <div>
                <input type="text" placeholder="Name">
                </div>
                <div>
                <input type="password" placeholder="password">
                </div>
                <button>LOGIN</button>
                <P>Forget Password <a href="#">click Here</a></P>
                <hr>
                <div class="google-button">
                <button><img src="img/google.png">  Google</button>
                </div>
                <div class="google-button">
                <button><img src="img/facebook.png">  Facebook</button>
                </div>
            </form>

        </div>
        <div class="col-xl-6 login-img">
            <img src="img/mask image.png">
            
    
            </div>
             

        </div>

    </div>
    
    
    
</body>
</html>
