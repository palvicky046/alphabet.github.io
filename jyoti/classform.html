<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>Alphabet Institute</title>
</head>
<body>
    <form>
        <h1> ALPHABET INSTITUTE</h1>
        <div>
            <label>First Name :</label>
            <input type="text" placeholder="Fisrt Name">
        </div>
        <div>
            <label>Last Name :</label>
            <input type="text" placeholder="Last Name">
        </div>
        <div>
            <label>Mobile No. :</label>
            <input type="number" placeholder="9167523456">
        </div>
        <div>
            <label>Email :</label>
            <input type="Email" placeholder="info@gmail.com">
        </div>
        <div>
            <label>Medium :</label>
           <select>
            <option label="Select Medium..."></option>
            <option value="English">English</option>
            <option value="Hindi">Hindi</option>
            <option value="Marathi">Marathi</option>
           </select>
        </div>
        
        <div>
            <label>Standard :</label>
            <input type="" placeholder="1" max="15" min="1">
        </div>
        <div>
            <label>Date Of Birth :</label>
            <input type="date" placeholder="10/05/2020">
        </div>
        <div>
            <label>Subject :</label>
            <input type="checkbox" >
            <label> Hindi</label>
            <input type="checkbox" >
            <label> English</label>
            <input type="checkbox" >
            <label> Marathi</label>
            <input type="checkbox" >
            <label> Maths</label>
            <input type="checkbox" >
            <label> Science</label>
            
                
        </div>
        <div>
            <label>Gendar :</label>
            <input type="radio" name="Gendar">Male
            <input type="radio" name="Gendar">Male
        </div>
        <div>
            <label>Address :</label>
            <textarea cols="30" rows="10"></textarea>
        </div>
        
        <input type="submit">
        <input type="reset">
        
    </form>
</body>
</html>
